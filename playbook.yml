- hosts: localhost
  name: bootstrap ArchLinux system
  become: yes
  connection: local
  tags: ['bootstrap']

  pre_tasks:
    - include_vars: "host_vars/disks.yml"
      when: '(nocrypt == False) and (nolvm == False)'
    - include_vars: "host_vars/nocrypt.yml"
      when: '(nocrypt == True ) and (nolvm == False)'
    - include_vars: "host_vars/nolvm.yml"
      when: '(nocrypt == False) and (nolvm == True )'
    - include_vars: "host_vars/plain.yml"
      when: '(nocrypt == True ) and (nolvm == True )'

  roles:
    - role: 'uefi'
    - role: 'part'
      vars: { mode: 'plain' }
      when: '(nocrypt == True ) and (nolvm == True )'
    - role: 'part'
      vars: { mode: 'disk'  }
      when: '(nocrypt == False) and (nolvm == False)'
    - role: 'luks'
    - role: 'lvm'
    - role: 'part'
      vars: { mode: 'luks'  }
      when: 'nolvm == True'
    - role: 'fsmnt'
    - role: 'packages'
      vars: { modes: [ 'boot' ] }
    - role: 'blobs'

- hosts: chroot
  name: install Archlinux
  connection: chroot
  tags: ['install']

  roles:
    - role: 'locale'
    - role: 'hosts'
    - role: 'packages'
      vars: { modes: [ 'min', 'typ', 'aur' ] }
    - role: 'apps'
    - role: 'plymouth'
    - role: 'boot'
    - role: 'secureboot'
      when: 'secureboot == True'
    - role: 'accounts'
    - role: 'folders' # /home/aryan and /life
      vars: { mode: 'root' }

- hosts: chroot
  name: user setup
  become: true
  become_method: sudo
  connection: chroot
  become_user: "{{ user.name }}"
  tags: ['user']

  roles:
    - role: 'dotfile'
    - role: 'folders'
      vars: { mode: "{{ user.name }}" }
    - role: 'user'
